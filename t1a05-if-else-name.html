<html>
    <head>
        <title>
            HTML A05
        </title>
		<script>
		function elise(myNum1){
				if (myNum1.value == 7){document.getElementById('myDiv01').innerHTML += '<br>You entered a 7'};
				if (myNum1.value != 7) {document.getElementById('myDiv01').innerHTML += '<br>You entered a number not 7'}	
                if (myNum1.value < 9){document.getElementById('myDiv01').innerHTML += '<br>You entered a number less than 9' };
                if (myNum1.value < 3){document.getElementById('myDiv01').innerHTML += '<br>You entered a number less than 3'};
				if (myNum1.value > 100){document.getElementById('myDiv01').innerHTML += '<br>You entered a BIG number'};
				if ((myNum1.value > 10) && (myNum1.value < 20))  {document.getElementById('myDiv01').innerHTML += '<br>You entered a number between 10 and 20'};
				if ((myNum1.value < 100) || (myNum1.value > 150))  {document.getElementById('myDiv01').innerHTML += '<br>You entered a number bigger than 150 or smaller than 100'}
				else {document.getElementById('myDiv01').innerHTML += '<br>You entered a number between 100 and 150'};
				}
		</script>		
    </head>
    <body>
        <h2 align=center>
            T1A05 If/Else Logan
        </h2>
        Enter a #:
        <br>
        <form>
            <input type=number id="myNum1" value=7>
            <div id="myDiv01" style="font-size:40px;color:green;">Let's see what you entered...<br></div>
            <input type=button value="Click Me" onclick="{
				document.getElementById('myDiv01').innerHTML = ''
                elise(myNum1)
            }"
        </form>
    </body>
</html>
